<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0"
    />
    <title>Expense Tracker</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <h2>Expense Tracker</h2>
    <div class="container">
       <!-- Currency Selector -->
    <label for="currencySelector">Select Currency:</label>
  <select id="currencySelector" onchange="updateValues()">
    <option value="USD">USD</option>
    <option value="EUR">EUR</option>
    <option value="GBP">GBP</option>
    <option value="JPY">JPY</option>
    <option value="AUD">AUD</option>
    <option value="CAD">CAD</option>
    <option value="CHF">CHF</option>
    <option value="CNY">CNY</option>
    <option value="SEK">SEK</option>
    <option value="NZD">NZD</option>
    <option value="INR">INR</option>

    <!-- Add more currency options as needed -->
  </select>
      <h4>Your Balance</h4>
      <h1 id="balance">$0.00</h1>
      <div class="inc-exp-container">
        <div>
          <h4>Income</h4>
          <p id="money-plus" class="money-plus">
            +$0.00
          </p>
        </div>
        <div>
          <h4>Expense</h4>
          <p id="money-minus" class="money-minus">
            -$0.00
          </p>
        </div>
      </div>

      <h3>History</h3>
      <ul id="list" class="list">
        <!-- <li class="minus">
          Cash <span>-$400</span
          ><button class="delete-btn">x</button>
        </li> -->
      </ul>
      <h3>Add New Transaction</h3>
      <form id="form">
          <div class="form-control">
              <label for="text">Transaction Title</label>
              <input type="text" id="text" placeholder="Enter Text...."/>
          </div>
          <div class="form-control">
              <label for="amount">Amount <br> (For expense, enter negative amount /<br> For income, enter positive amount)</label>
              <input type="number" id="amount" placeholder="Enter amount..."> 
          </div>
          <button class="btn">+ Add transaction</button>
      </form>
      <div>
        <center>
        <h5>created by Ankush Das</h5>
        </center>
      </div>
    </div>
    <!-- JavaYscript Project  -->
    <script src="script.js"></script>
  </body>
</html>
